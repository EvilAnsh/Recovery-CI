image: ghcr.io/sushrut1101/docker:arch

variables:
  FOX_SYNC: "https://gitlab.com/OrangeFox/sync.git"
  CONFIG: "config.sh"

OrangeFox-CI:
  stage: build
  timeout: 3 hours
  script:
    - source config.sh
    - curl -sL https://raw.githubusercontent.com/EvilAnsh/Recovery-CI/OFRP/scripts/checks.sh | bash
    - curl -sL https://raw.githubusercontent.com/EvilAnsh/Recovery-CI/OFRP/scripts/sync.sh | bash
    - curl -sL https://raw.githubusercontent.com/EvilAnsh/Recovery-CI/OFRP/scripts/build.sh | bash
    - curl -sL https://raw.githubusercontent.com/EvilAnsh/Recovery-CI/OFRP/scripts/upload.sh | bash
